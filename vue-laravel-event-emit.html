<template>
	<div>
		<label>{{ title|uppercase }}</label>
		<input type="text" @input="messageChange" >
	</div>
</template>
<script>
	export default{
	  name: 'input',
	  data () {
    return {
      firstName: ''
	    }
	  },
	  props: {
	    title: {
	      type: String, // String, Number, Boolean, Function, Object, Array
	      required: true,
	      default: null
	    }
	  },
	  watch: {
	    firstName: function () {
	      this.$emit('input', this.firstName)
	    }
	  },
	  methods: {
	    messageChange (event) {
	      this.firstName = event.target.value
	      this.$emit('input', this.firstName)
	    }

	  },
	  filters: {
	    uppercase: function (value) {
	      return value.toUpperCase()
	    }
	  }
	}
</script>
